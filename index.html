<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="main">
    <div id="board">
        <div class="cell left_most"></div>
        <div class="cell center"></div>
        <div class="cell right_most"></div>
        <div class="cell left_most"></div>
        <div class="cell center"></div>
        <div class="cell right_most"></div>
        <div class="cell left_most bottom"></div>
        <div class="cell center bottom"></div>
        <div class="cell right_most bottom"></div>
    </div>
   
</div>
<button id="reset">Reset</button>
<div id="status" class="header"></div>
    <script src="main.js"></script>
</body>
</html>
